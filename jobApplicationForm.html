
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
    <link rel="stylesheet" href="jobApplicationForm.css">
	<style>
		body {background-image: url"ep_naturalwhite.png"}
	</style>
</head>
<body>

<h2><a><img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Transparent_duct_tape_roll.png" style="width:200px";"height:200px";"margin:100px">

		</a>
</h2>


<form action="http://gclass.alexburner.com/formtest.php" method="post">

<h4>
	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>First Name:</label> 
			<input type="text" name="name">
			<label>Last Name:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
			<label>Apt:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>
</h4>


<h3>
	<fieldset>
		<legend>Licensure</legend>
		<div class="field">
			<label>License #:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Date acquired:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Taper Type:</label> 
			<select name="state">
				<option value="" selected="true">Choose a Type</option>
				<option value="AL">Professional Taper</option>
				<option value="AK">Master Taper</option>
				<option value="AZ">Intermediate Taper</option>
				</select>
		</div>
	</fieldset>
</h3>


<h5>
	<fieldset>
		<legend>Availability</legend>
		
		<div class="field">
			<label>What type of position are you seeking?</label> 
			<input type="radio" name="legal" value="yes">Part-time
			<input type="radio" name="legal" value="no">Full-time
		</div>
		<div class="field">
			<label>Which shift are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Morning</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Night</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">All Day ERRY'DAY</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available:</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>To</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>
</h5>

<h6>
	<fieldset>
		<legend>Personal Experience</legend>
		<label>What is your taping speed per minute?</label> 
			<input type="text" name="name">
		<div class="field">
			<label>What is your favorite brand of tape and why?</label><br>
			<textarea name="project" rows="6" cols="70"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent taping project:</label><br>
			<textarea name="deserve" rows="6" cols="70"></textarea>
		</div>
	</fieldset>
</h6>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
